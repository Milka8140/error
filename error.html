<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>404 ‚Äî –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∏—Å—á–µ–∑–ª–∞</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', serif;
      color: #fff;
      background: url('hogwarts.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      z-index: 0;
      pointer-events: none;
    }

    .stars {
      position: fixed;
      inset: 0;
      z-index: 1;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
      transition: transform 1s ease; /* –ø–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ */
    }
    .star:hover {
      opacity: 1;
      transform: scale(2);
    }

@keyframes twinkle {
  0%   { opacity: 0.1; box-shadow: 0 0 2px #fff; }
  50%  { opacity: 1;   box-shadow: 0 0 6px #fff; }
  100% { opacity: 0.3; box-shadow: 0 0 2px #fff; }
}


    .error-container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 700px;
    }

    .error-code {
      font-size: 120px;
      font-weight: bold;
      text-shadow: 0 0 20px #ffd700;
      margin-bottom: 20px;
    }

    .error-message {
      font-size: 22px;
      margin-bottom: 20px;
      font-style: italic;
    }

    .extra-text {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .btn-back {
      padding: 12px 32px;
      border-radius: 10px;
      background-color: #6A4FB6;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }
    .btn-back:hover {
      transform: scale(1.05);
      background-color: #9B7FE0;
    }

    .wand {
      font-size: 60px;
      opacity: 0;
      transition: opacity 0.5s ease;
      margin-top: 20px;
    }
    .wand.show {
      opacity: 1;
      animation: spark 5s ease;
    }

    @keyframes spark {
      0% { text-shadow: 0 0 5px #ffd700; }
      50% { text-shadow: 0 0 20px #ffd700; transform: rotate(15deg) scale(1.1); }
      100% { text-shadow: 0 0 5px #ffd700; transform: rotate(0deg) scale(1); }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">
      –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∏—Å—á–µ–∑–ª–∞, —Å–ª–æ–≤–Ω–æ –ø–æ–¥ –∑–∞–∫–ª–∏–Ω–∞–Ω–∏–µ–º <strong>Obliviate</strong> ü™Ñ
    </div>
    <div class="extra-text">
      –ù–æ –º–∞–≥–∏—è –≤—Å–µ–≥–¥–∞ –≤–µ–¥—ë—Ç –Ω–∞—Å –¥–æ–º–æ–π... ‚ú®
    </div>
    <button class="btn-back" onclick="goHome()">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button>
    <div class="wand" id="wand">ü™Ñ</div>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    const stars = [];

    // —Å–æ–∑–¥–∞—ë–º –∑–≤—ë–∑–¥—ã
    for (let i = 0; i < 300; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      star.style.left = x + 'px';
      star.style.top = y + 'px';
      star.style.animationDuration = (1.5 + Math.random() * 2) + 's';
      star.style.animationDelay = (Math.random() * 2) + 's';
      starsContainer.appendChild(star);
      stars.push({el: star, x, y});
    }

    // –ø–ª–∞–≤–Ω–æ–µ "—É–±–µ–≥–∞–Ω–∏–µ" –æ—Ç –º—ã—à–∏
    document.addEventListener('mousemove', (e) => {
      stars.forEach(star => {
        const dx = star.x - e.clientX;
        const dy = star.y - e.clientY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (dist < 50) { // —Ä–∞–¥–∏—É—Å —Ä–µ–∞–∫—Ü–∏–∏
          const angle = Math.atan2(dy, dx);
          const offsetX = Math.cos(angle) * 80; // –Ω–∞—Å–∫–æ–ª—å–∫–æ —É–±–µ–≥–∞–µ—Ç
          const offsetY = Math.sin(angle) * 80;
          star.el.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        } else {
          star.el.style.transform = `translate(0,0)`;
        }
      });
    });

    function goHome() {
      const wand = document.getElementById('wand');
      wand.classList.add('show');
      setTimeout(() => {
        window.location.href = "main.php";
      }, 5000);
    }
  </script>
</body>
</html>
